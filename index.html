<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="media/robbah.jpeg">
        <title>Robbah 8ball</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="ball">
            <input id="username" type="text" placeholder="Nickname">
            <h2 id="saluto"></h2>
            <input id="domanda" class="domanda" type="text"
                placeholder="Domanda">
            <h1 id="risposta" class="risposta"></h1>
            <footer>
                <h3>SE HAI RISPOSTE CARINE <br>DA PROPORRE CONTATTAMI</h3>
                <p>Versione 1.3, 61 risposte, ora puoi anche aggiungere un
                    nickname</p>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
